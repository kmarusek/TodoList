<div> 
    <section class="todo_box">
        <h1>TODO List</h1>
        <h4>A place to store your todos</h4>
        <input type="text" placeholder="Filter your to-dos" [(ngModel)]="searchText">
        <ol >
           <todo *ngFor="let todo of (todos | filter : searchText); let i = index;" (delete)="onDeleted(i)" [task]= "todo.task" [completed]="todo.completed"></todo>
        </ol>
        <input #task type="text" class='form-control' placeholder="Add your to-do" >
        <button class="add_btn" (click)="addTask(task.value)">ADD</button>
    </section>
</div>
